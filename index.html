<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/d50c617c59.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>

  <div class="wrapper">

    <div class="container">
      <div class="mockups">
        <img class="mockup-img" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h1 class="title">Build The Community Your Fans Will Love</h1>


        <p class="info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn" type="button">Register</button>

      </div>

    </div>


  </div>

  <div class="socials">
    <div class="icon"><i class="fab fa-facebook-f"></i></div>
    <div class="icon"><i class="fab fa-twitter"></i></div>
    <div class="icon"><i class="fab fa-instagram"></i></div>
  </div>

</body>

</html>
